<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="calc" class="calculadora">
                <div class="visor">
                    <div id="visor" class="visor-resultado">
                        <div class="visor-resultado-entrada"></div>
                        <div class="visor-resultado-total"></div>
                    </div>
                </div>
                <button id="(" class="boton visible">(</button>
                <button id=")" class="boton visible">)</button>
                <button id="x-!" class="boton">x!</button>
                <button id="x-2" class="boton">x²</button>
                <button id="raiz" class="boton">√</button>
                <button id="raiz-n" class="boton"><sup><small>n</small></sup>√</button>
                <button id="sin" class="boton">sin</button>
                <button id="cos" class="boton">cos</button>
                <button id="tg" class="boton">tg</button>
                <button id="x-3" class="boton">x³</button>
                <button id="raiz-3" class="boton">³√</button>
                <button id="x-n" class="boton">x<sup><small>n</small></sup></button>
                <button id="1" class="boton visible">1</button>
                <button id="2" class="boton visible">2</button>
                <button id="3" class="boton visible">3</button>
                <button id="/" class="boton visible">/</button>
                <button id="%" class="boton">%</button>
                <button id="ln" class="boton">ln</button>
                <button id="4" class="boton visible">4</button>
                <button id="5" class="boton visible">5</button>
                <button id="6" class="boton visible">6</button>
                <button id="*" class="boton visible">*</button>
                <button id="log" class="boton">Log</button>
                <button id="e" class="boton">e</button>
                <button id="7" class="boton visible">7</button>
                <button id="8" class="boton visible">8</button>
                <button id="9" class="boton visible">9</button>
                <button id="-" class="boton visible">-</button>
                <button id="ac" class="boton">AC</button>
                <button id="." class="boton visible">.</button>
                <button id="0" class="boton visible">0</button>
                <button id="pi" class="boton">Pi</button>
                <button id="+" class="boton visible">+</button>
                <button id="mr" class="boton">MR</button>
                <button id="=" class="boton">=</button>
                
            </div>
        </div>
    </main>
    <!-- <script src="script.js"></script> -->
</body>
</html>
